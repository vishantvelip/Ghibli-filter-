<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ghibli Filter Without Background Change</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/body-pix"></script>
</head>
<body>
    <h1>Apply Ghibli Filter to Foreground</h1>
    <input type="file" id="photo-input" accept="image/*" onchange="previewPhoto()">
    <input type="file" id="style-input" accept="image/*" onchange="previewStyle()">
    <button id="process-button">Process Image</button>
    <canvas id="result-canvas"></canvas>
    
    <script src="script.js"></script>
</body>
</html>
